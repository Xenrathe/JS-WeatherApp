<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Weather App</h1>

    <!-- Location Search Form -->
    <form id="location-form">
      <label for="location-input">Enter location:</label>
      <input type="text" id="location-input" placeholder="Charlotte, NC" />
      <button type="submit">Search</button>
    </form>

    <!-- Content Div -->
    <div class="content-container">
      <!-- Navbar for Tabs -->
      <div class="navbar">
        <button id="current-tab" class="active">Current</button>
        <button id="hourly-tab">Hourly</button>
        <button id="weekly-tab">Weekly</button>
      </div>

      <!-- Content Sections -->
      <div class="content">
        <div id="current" class="active">
          <h2>Current Weather</h2>
          <p id="current-weather">Loading current weather...</p>
        </div>
        <div id="hourly">
          <h2>Hourly Forecast</h2>
          <p id="hourly-weather">Loading hourly forecast...</p>
        </div>
        <div id="weekly">
          <h2>Weekly Forecast</h2>
          <p id="weekly-weather">Loading weekly forecast...</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</html>
