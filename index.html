<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherScryer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <img src="./Assets/WSLogoWide.png" id="logo">
    </div>

    <!-- Location Search Form -->
    <form id="location-form">
      <label for="location-input">Location:</label>
      <div class="inputs">      
        <input type="text" id="location-input" placeholder="Charlotte, NC" />
        <button type="submit">Search</button>
      </div>
    </form>

    <!-- Content Div -->
    <div class="content-container">
      <!-- Navbar for Tabs -->
      <div class="navbar">
        <button id="current-tab" class="active">Current</button>
        <button id="hourly-tab">Hourly</button>
        <button id="weekly-tab">Weekly</button>
      </div>

      <!-- Content Sections -->
      <div class="content">
        <div id="current" class="tab active">
        </div>
        <div id="hourly" class="tab">
        </div>
        <div id="weekly" class="tab">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</html>
